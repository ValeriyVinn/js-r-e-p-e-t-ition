<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study JS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/sandbox.css" />
  </head>

  <body>
    <header class="header container">
      <nav class="nav">
        <a href="./index.html" class="nav-link">Home</a>
        <a href="./english-study.html" class="nav-link">English-study</a>
        <a href="./meets.html" class="nav-link">Meets</a>
        <a href="./sandbox.html" class="nav-link">Sandbox</a>
        <a href="./praxis/praxis.html" class="nav-link">Praxis</a>
      </nav>
    </header>

    <main>
      <section class="section container">
        <h2 class="text-shadow">Text shadow</h2>
        <h2 class="text-shadow-two">Text shadow</h2>

        <div class="papa">
          <p>transform: translate(-5px, -10px);</p>
          <div class="son-first"></div>
        </div>
        <div class="papa">
          <p>transform: rotate(15deg);</p>
          <div class="son-second"></div>
        </div>
        <div class="papa">
          <p>transform: skew(-5deg, -10deg);</p>
          <div class="son-third"></div>
        </div>
        <div class="papa">
          <p>transform: scale(0.7);</p>
          <div class="son-fourth"></div>
        </div>
        <div class="papa">
          <p>transform: matrix(0, 1, 1, 0, 0, 0);</p>
          <div class="son-fifth"></div>
        </div>

        <!-- Hoverable Sidenav -->
        <section class="section container">
          <div id="mySidenav" class="sidenav">
            <a href="#" id="about">About</a>
            <a href="#" id="blog">Blog</a>
            <a href="#" id="projects">Projects</a>
            <a href="#" id="contact">Contact</a>
          </div>
        </section>

        <section class="section"></section>

        <section class="section"></section>
        <section class="section"></section>
        <section class="section"></section>

        <div></div>

        <p class="hello">
          <span class="h">H</span><span class="e">e</span
          ><span class="l">l</span><span class="l">l</span
          ><span class="o">o</span>
        </p>
      </section>
    </main>

    <script src="scripts/sandbox.js" type="module"></script>
  </body>
</html>
